<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MaSoYo - Editor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="leftPannel">
      <p><input type="radio" name="tileType" value="1" checked>Floor
      <input type="radio" name="tileType" value="2">Wall</p>
      <canvas id="tileSet"></canvas>
      <input type="file" name="tilesFile" id="fileSelector"> 
    </div>
    <div id="rightPannel">
      <button id="download">Download level</button>
      <table id="stage">
        <tr><td class="tile"></td><td class="tile"></td><td class="tile"></td></tr>
        <tr><td class="tile"></td><td class="tile"></td><td class="tile"></td></tr>
        <tr><td class="tile"></td><td class="tile"></td><td class="tile"></td></tr>
      </table>
    </div>
  </body>

  <script type="text/javascript" src="lib/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="lib/jszip.js"></script>
  <script type="text/javascript" src="js/Tiles.js"></script>
  <script type="text/javascript" src="js/zip.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</html>
